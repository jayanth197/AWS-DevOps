<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
        }
        h1 {
            color: #333; /* Dark gray for better contrast */
            font-size: 2.5em;
            text-align: center;
            margin-top: 50px;
        }
        p {
            color: #555; /* Slightly lighter gray for the subtitle */
            font-size: 1.2em;
            text-align: center;
        }
        .services {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            padding: 0 20px;
        }
        .service {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
            text-align: center;
        }
        .service h2 {
            margin-top: 0;
        }
        .service p {
            color: #666;
        }
    </style>
</head>
<body>

<header>
    Modern Web Page
</header>

<main>
    <h1>Welcome to Our Website</h1>
    <p>Your gateway to amazing services</p>

    <div class="services">
        <div class="service">
            <h2>Service One</h2>
            <p>We offer the best solutions for your business needs.</p>
        </div>
        <div class="service">
            <h2>Service Two</h2>
            <p>Expert advice and support for your projects.</p>
        </div>
        <div class="service">
            <h2>Service Three</h2>
            <p>Comprehensive training to enhance your skills.</p>
        </div>
    </div>
</main>

</body>
</html>
